<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI</title>
    <link rel="shortcut icon" href="/frontend/assets/img/jarvis-image.ico" type="image/x-icon">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- style file -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="Oval" class="mb-4">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height:90vh;">
                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                    <div id="JarvisHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <h4 class="text-light text text-center">Ask Me Anything</h4>

                <div class="col-md-12">
                    <div class="text-center">
                        <div id="Textinput" class="d-flex">
                            <input type="text" id="userInput" name="chatbox" placeholder="Ask me Anything........">
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots"></i></i></button>
                            <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-gear-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </section>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- script file -->
    <script src="script.js"></script>
    <script src="main.js"></script>
    <script src="/eel.js"></script>

    <!-- Texllate js -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
</body>

</html>
